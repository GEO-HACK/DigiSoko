<div class="category-view">
  <div class="category">
    <a
      class="btn-category"
      href="{% url 'home' %}"
      style="text-decoration: none"
      >All</a
    >
    {% for category in categorys %}

    <a
      class="btn-category"
      href="{% url 'home' %}?q={{category.name}}"
      style="text-decoration: none"
      >{{category.name}}</a
    >
    {% endfor %}
  </div>
</div>
